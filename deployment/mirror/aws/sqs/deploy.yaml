init:

  '!awsCredentials': $params.authWith
  handler: smirrorsqs
  appPath: /tmp/${handler}
  appLocation: ${appPath}/aws/sqs/${handler}.zip
  functionName: StorageMirrorSqs
  privilegePolicy: privilege-policy.json


  bucketPrefix: ms-dataflow
  triggerBucket: ${bucketPrefix}-sqs-trigger
  queue: ${bucketPrefix}StorageMirrorQueue

pipeline:

  setupQueue:
    action: msg:setupResource
    credentials: $awsCredentials
    resources:
      - URL: $queue
        type: queue
        vendor: aws

  deploy:
    checkOut:
      action: vc/git:checkout
      Origin:
        URL: https://github.com/viant/smirror.git
      Dest:
        URL: ${appPath}

    package:
      action: exec:run
      target: $target
      checkError: true
      commands:
        - cd ${appPath}
        - unset GOPATH
        - export GO111MODULE=on
        - export GOOS=linux
        - export GOARCH=amd64
        - go mod vendor
        - cd aws/sqs
        - go build -o ${handler}
        - zip -j ${handler}.zip ${handler}

    deployLambda:
      action: aws/lambda:deploy
      credentials: $awsCredentials
      functionname: $functionName
      runtime:  go1.x
      handler: ${handler}
      timeout: 360
      environment:
        variables:
          DEST: StorageMirror
      code:
        zipfile: $LoadBinary(${appLocation})
      rolename: lambda-${functionName}-executor
      define:
        - policyname: lambda-${functionName}-role.go
          policydocument: $Cat('${privilegePolicy}')
      attach:
        - policyarn: arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      triggers:
        - source: $queue
          type: sqs
          enabled: true
          batchSize: 1


  setupSqsBucket:
    action: storage:create
    isDir: true
    dest:
      credentials: $awsCredentials
      URL: s3://${triggerBucket}/

  setBucketQueueNotification:
    action: aws/s3:setupBucketNotification
    bucket: ${triggerBucket}
    queueConfigurations:
      - queue: $queue
        id: ObjectCreatedEvents
        events:
          - s3:ObjectCreated:*
