pipeline:

  setupRoute:
    action: storage:copy
    expand: true
    source:
      URL: ${parent.path}/rule.json
    dest:
      credentials: $gcpCredentials
      URL: gs://${gsConfigBucket}/StorageMirror/dataflow/case_${parent.index}.json

  trigger:
    action: storage:copy
    sleepTimeMs: 20000
    source:
      URL: ${parent.path}/data/prepare/events.csv.gz
    dest:
      credentials: $gcpCredentials
      URL: gs://${gsTriggerBucket}/data/p2/events.csv.gz

  validate:
    action: storage:download
    source:
      credentials: $awsCredentials
      URL: s3://${s3DestBucket}/data/p2/events.csv.gz
    udf: UnzipText
    destKey: events
    expect: $Cat('${parent.path}/data/expect/events.csv')
