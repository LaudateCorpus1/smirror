init:
  fnAppPath: $Pwd(..)
  codeZip: $Pwd(../aws/smirror.zip)
  functionName: E2etstMirror
  privilegePolicy: privilege-policy.json

pipeline:


    package:
      action: exec:run
      target: $target
      checkError: true
      commands:
        - unset GOPATH
        - cd ${fnAppPath}
        - export GO111MODULE=on
        - export GOOS=linux
        - export GOARCH=amd64
        - go mod vendor
        - cd aws
        - go build -o smirror
        - zip -j smirror.zip smirror

    deployCloudFunction:
      action: gcp/cloudfunctions:deploy
      credentials: $gcpCredentials
      '@name': $functionName
      entryPoint: Fn
      serviceAccount: ${gcp.serviceAccount}
      runtime: go111
      availableMemoryMB: 256
      eventTrigger:
        eventType: google.storage.object.finalize
        resource: projects/_/buckets/${gsBucket}
      environmentVariables:
        LOGGING: 'true'
        CONFIG: gs://${gsBucket}/e2e-mirror/config/mirror.json
      source:
        URL: ${fnAppPath}/
      sleepTimeMs: 5000

    deployLambda:
      action: aws/lambda:deploy
      credentials: $awsCredentials
      functionname: $functionName
      runtime:  go1.x
      handler: smirror
      timeout: 360
      environment:
        variables:
          LOGGING: 'true'
          CONFIG: s3://${s3Bucket}/e2e-mirror/config/mirror.json
      code:
        zipfile: $LoadBinary(${codeZip})
      rolename: lambda-${functionName}-executor
      define:
        - policyname: kms-${functionName}-role
          policydocument: $Cat('${privilegePolicy}')
      attach:
        - policyarn: arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

    setTrigger:
      action: aws/s3:setupBucketNotification
      sleepTimeMs: 20000
      bucket: ${s3Bucket}
      lambdaFunctionConfigurations:
        - functionName: $functionName
          id: ObjectCreatedEvents
          events:
            - s3:ObjectCreated:*
          filter:
            prefix:
              - data
